<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Classification App</h1>
        <form id="classification-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" class="file-label btn btn-primary">Choose an Image</label>
                <input type="file" class="file-input" id="file" name="file" accept="image/*" required>
                <span class="ml-2" id="file-name"></span>
           
            </div>
            <button type="submit" class="btn btn-primary">Classify Image</button>
            <button type="button" class="btn btn-secondary" id="reset-button">Reset</button>
        </form>
        <div class="mt-3" id="image-container"></div>
        <div class="mt-3" id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
