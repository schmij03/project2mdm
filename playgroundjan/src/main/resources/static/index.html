<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #results {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Detection</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Detect Faces</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file');
        const results = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                results.textContent = 'Detecting Faces...';

                const response = await fetch('/api/facedetection/detect', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const detectedObjects = await response.json();
                    results.innerHTML = `
                        <h2>Detected Faces:</h2>
                        <pre>${JSON.stringify(detectedObjects, null, 2)}</pre>
                    `;
                } else {
                    results.textContent = 'Error: ' + response.statusText;
                }
            } catch (error) {
                results.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
